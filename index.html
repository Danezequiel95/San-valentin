<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Aldana ‚ù§Ô∏è</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:Arial, sans-serif;
background:linear-gradient(45deg,#ff4e8a,#ff9ac4,#ffd6e8);
color:white;
text-align:center;
overflow:hidden;
}

h1{
font-size:2.7em;
animation:latido 1s infinite alternate;
}

p{
font-size:1.3em;
max-width:320px;
}

#btn{
position:absolute;
font-size:1.2em;
padding:12px 25px;
border:none;
border-radius:25px;
background:white;
color:#ff4e8a;
cursor:pointer;
transition:.2s;
}

#btn2{
margin-top:20px;
font-size:1.2em;
padding:12px 25px;
border:none;
border-radius:25px;
background:#fff;
color:#ff4e8a;
cursor:pointer;
}

@keyframes latido{
from{transform:scale(1);}
to{transform:scale(1.1);}
}

.corazon{
position:absolute;
color:#fff;
font-size:20px;
animation:flotar 6s linear infinite;
}

@keyframes flotar{
0%{transform:translateY(100vh) scale(0);}
100%{transform:translateY(-10vh) scale(1.5);}
}

#secreto{
opacity:0;
margin-top:20px;
font-size:1.5em;
transition:1s;
}
</style>
</head>

<body>

<h1>Aldana üíñ</h1>
<p>Sos mi lugar favorito en el mundo ‚ú®</p>

<button id="btn">No me toques üòù</button>
<button id="btn2" onclick="mostrar()">Abrir carta üíå</button>

<div id="secreto">Te amo much√≠simo ‚ù§Ô∏è</div>

<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
let btn=document.getElementById("btn");

btn.addEventListener("mouseover",mover);
btn.addEventListener("click",mover);

function mover(){
btn.style.top=Math.random()*80+"vh";
btn.style.left=Math.random()*80+"vw";
}

function mostrar(){
document.getElementById("secreto").style.opacity="1";
}

setInterval(()=>{
let corazon=document.createElement("div");
corazon.className="corazon";
corazon.innerHTML="‚ù§";
corazon.style.left=Math.random()*100+"vw";
corazon.style.fontSize=(Math.random()*20+10)+"px";
document.body.appendChild(corazon);

setTimeout(()=>{corazon.remove();},6000);
},300);
</script>

</body>
</html>
